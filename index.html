<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="hero">
      <h1>Wedding of Alice & Bob</h1>
      <p class="date">June 12, 2025</p>
      <div class="countdown" id="countdown">
        <div><span id="days">00</span><p>Days</p></div>
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
      </div>
    </div>

    <div class="couple">
      <div class="person">
        <img src="bride.jpg" alt="Bride" />
        <h2>Alice</h2>
        <p>Loving, kind and beautiful soul.</p>
      </div>
      <div class="person">
        <img src="groom.jpg" alt="Groom" />
        <h2>Bob</h2>
        <p>Charming, funny and smart guy.</p>
      </div>
    </div>

    <canvas id="fireworks"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

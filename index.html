<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alice & Bob's Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div class="overlay">
    <div class="container">
      <h1 class="title">Alice ❤️ Bob</h1>
      <p class="subtitle">We're getting married on June 30, 2025</p>

      <div id="countdown" class="countdown">
        <div><span id="days">00</span><span>Days</span></div>
        <div><span id="hours">00</span><span>Hours</span></div>
        <div><span id="minutes">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
      </div>

      <div class="couple">
        <div class="person">
          <img src="bride.jpg" alt="Bride" />
          <h2>Alice</h2>
          <p>Joyful, kind-hearted, and loves flowers 🌸</p>
        </div>
        <div class="person">
          <img src="groom.jpg" alt="Groom" />
          <h2>Bob</h2>
          <p>Gentle, witty, and passionate about music 🎶</p>
        </div>
      </div>
    </div>
    <canvas id="fireworks"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
